login_page :
  username_input_box:
    element_name: '用户名输入框'
    locator_type: 'XPATH'
    locator_value: '//input[@name="account"]'
    timeout: '3'

  password_input_box:
    element_name: '密码输入框'
    locator_type: 'XPATH'
    locator_value: '//input[@name="password"]'
    timeout: '3'

  login_button:
    element_name: '登录按钮'
    locator_type: 'XPATH'
    locator_value: '//button[@id="submit"]'
    timeout: '3'

main_page:
  company_show_box:
    element_name: '公司名称'
    locator_type: 'XPATH'
    locator_value: '//h1[@id="companyname"]'
    timeout: 3

  my_zone_menu:
    element_name: '我的地盘'
    locator_type: 'XPATH'
    locator_value: '//li[@data-id="my"]'
    timeout: 3

  product_menu :
    element_name: '项目'
    locator_type: 'XPATH'
    locator_value: '//li[@data-id="product"]'
    timeout: 3

  username_show_span:
    element_name: '用户名称'
    locator_type: 'XPATH'
    locator_value: '//span[@class="user-name"]'
    timeout: 3

  logout_menu:
    element_name: '签退'
    locator_type: 'XPATH'
    locator_value: '//a[@href="/zentao1/www/user-logout.html"]'
    timeout: 3

  zentao_vaesion:
    element_name: '禅道版本'
    locator_type: 'XPATH'
    locator_value: '//a[@href="https://www.zentao.net"]'
    timeout: 3

  forget_password_menu:
    element_name: '忘记密码'
    locator_type: 'XPATH'
    locator_value: '//a[@href="/zentao1/www/my-changepassword.html?onlybody=yes"]'

    timeout: 3

  forget_password_original_password:
    element_name: '修改密码——原密码'
    locator_type: 'XPATH'
    locator_value: '//input[@id="originalPassword"]'
    timeout: 3

  forget_password_password1:
    element_name: '修改密码——新密码'
    locator_type: 'XPATH'
    locator_value: '//input[@id="password1"]'
    timeout: 3

  forget_password_password2:
    element_name: '修改密码——重复新密码'
    locator_type: 'XPATH'
    locator_value: '//input[@id="password2"]'
    timeout: 3

  forget_password_save_button:
    element_name: '修改密码——保存按钮'
    locator_type: 'XPATH'
    locator_value: '//button[@id="submit"]'
    timeout: 3